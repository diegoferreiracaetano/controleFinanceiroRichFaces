<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Listagem de Pagamentos</title>
</h:head>

<f:view>
	<h:body>
		<h:form>
			<a4j:region>
				<rich:panel header="Listagem de Pagamentos" id="painel">
						<h:link value="Adicionar" outcome="add" />
						<br />
						<rich:dataTable id="tabela" var="lista" value="#{pagamentos.lista}">
						<rich:column>
							<f:facet name="header">CÓDIGO</f:facet>
							<h:outputText value="#{lista.id}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">DATA DE EMISSÃO</f:facet>
							<h:outputText value="#{lista.dataEmissao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
							<rich:column>
							<f:facet name="header">DATA DE VENCIMENTO</f:facet>
							<h:outputText value="#{lista.dataVencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">DATA DE PAGAMENTO</f:facet>
							<h:outputText value="#{lista.dataPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">DESCRICAO</f:facet>
							<h:outputText value="#{lista.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">VALOR</f:facet>
							<h:outputText value="#{lista.valor}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">Alterar</f:facet>
							 <h:commandLink value="Alterar"  action="#{pagamentos.view}">
							 <f:setPropertyActionListener value="#{lista}" target="#{pagamentos.pagamentos}" />
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">Deletar</f:facet>
							<h:commandLink action="#{pagamentos.delete}" onclick="if(!confirm('Deseja Realamente Excluir?')) return false;">
							<h:outputText value="Excluir" />
							<f:setPropertyActionListener value="#{lista.id}" target="#{pagamentos.pagamentos.id}" />
							</h:commandLink>
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</a4j:region>
		</h:form>
	</h:body>
</f:view>
</html>
