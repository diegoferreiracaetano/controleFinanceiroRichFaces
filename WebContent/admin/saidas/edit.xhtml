<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Cadastro de Entradas</title>
</h:head>
<f:view>
	<h:body>
		<h:form>
			<a4j:region>
				<rich:panel header="Cadastro de Entradas" id="painel">
					<br />
					<table id="tab">
						<tr>
							<td>Nome:</td>
							<td>
								<h:inputHidden value="#{entradas.entradas.id}" />
								<h:inputText value="#{entradas.entradas.descricao}" />
							</td>
						</tr>	
						<tr>
							<td>Valor Total:</td>
							<td><rich:inputNumberSpinner value="#{entradas.entradas.valorTotal}" /></td>
						</tr>
						<tr>
							<td>Franquia:</td>
							<td>
								<h:selectOneMenu value="#{entradas.entradas.franquiasId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{entradas.franquias}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>Formas de Pagamento:</td>
							<td>
								<h:selectOneMenu value="#{entradas.entradas.formaPagamentosId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{entradas.formaPagamentos}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>Conta:</td>
							<td>
								<h:selectOneMenu value="#{entradas.entradas.contasId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{entradas.contas}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<h:commandButton value="Cadastrar" action="#{entradas.edit}" render="resultado" />
							</td>
						</tr>
					</table>
				</rich:panel>
			</a4j:region>
		</h:form>
	</h:body>
</f:view>
</html>
