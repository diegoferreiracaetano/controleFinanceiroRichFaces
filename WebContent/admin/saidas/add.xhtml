<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Cadastro de Saidas</title>
</h:head>
<f:view>
	<h:body>
		<h:form>
			<a4j:region>
				<rich:panel header="Cadastro de Saidas" id="painel">
					<br />
					<table id="tab">
						<tr>
							<td>Descrição:</td>
							<td><h:inputText value="#{saidas.saidas.descricao}" /></td>
						</tr>
						<tr>
							<td>Valor Total:</td>
							<td><rich:inputNumberSpinner value="#{saidas.saidas.valorTotal}" /></td>
						</tr>
						<tr>
							<td>Recido:</td>
							<td><h:inputText value="#{saidas.saidas.recibo}" /></td>
						</tr>
						<tr>
							<td>Despesas:</td>
							<td>
								<h:selectOneMenu value="#{saidas.saidas.despesasId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{saidas.despesas}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>Formas de Pagamento:</td>
							<td>
								<h:selectOneMenu value="#{saidas.saidas.formaPagamentosId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{saidas.formaPagamentos}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td>Cedentes:</td>
							<td>
								<h:selectOneMenu value="#{saidas.saidas.cedentesId}"
								 converter="simpleIndexConverter">
									<f:selectItems value="#{saidas.cedentes}"/>
								</h:selectOneMenu>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<h:commandButton value="Cadastrar" action="#{saidas.add}" render="resultado" />
							</td>
						</tr>
					</table>
				</rich:panel>
			</a4j:region>
		</h:form>
	</h:body>
</f:view>
</html>
